<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <title>Weather Dashboard</title>
</head>
<body>
    <main class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-black text-center">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="#">
                    <h2>Weather Dashboard</h2>
                </a>
            </div>
        </nav>
        
                <section class="container">
                    <div class="row">
                        <aside class="col">
                            <form>
                                <div class="mb-3">
                                    <label for="searchInput" class="form-label"><h1>Search for a City</h1></label>
                                    <input type="text" class="form-control" id="searchInput" placeholder="Enter City">
                                  </div>
                                <button type="submit" class="btn btn-primary searchBtn">Search</button>
                              </form>
                        </aside>

                        <div class="mb-4">
                            <h2>Recent Searches:</h2>
                            <ul id="searchHistory" class="list-group"></ul>
                        </div>
                    </div>

                        <section class="col">
                            <div class="card">
                                <h4 class="card-title mt-2 text-center">Current Forecast</h4>
                            </div>
                        </section>
        
                    </div>
                    <section class="row">
                        <div class="col">
                            <div class="card forecast">
                                <h4>5 day Forecast:</h4>
                                <div class="row">
                                    <div class="col weekcast"></div>
                                </div>
                            </div>
                        </div>
                    </section>
                </article>
            </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
