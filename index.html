<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<main>
<body class="container-fluid p-4">
    <!-- header in navbar area -->
    <h1 class="text-center mb-4">Weather Dashboard</h1>

    <!-- input form and submit button section-->
    <div class="row">
        <div class="col-md-4">
            <div class="mb-3">
                <label for="cityInput" class="form-label"><h1>Search for a City</h1></label>
                <input type="text" class="form-control" id="cityInput" placeholder="Enter city name">
                <button class="btn btn-success mt-2" onclick="searchWeather()">Search</button>
            </div>

            <!-- recent search section -->
            <div class="mb-4">
                <h2>Recent Searches:</h2>
                <ul id="searchHistory" class="list-group"></ul>
            </div>
        </div>

        <!-- current forecast section -->
        <section class="col">
            <div class="card">
                <h4 class="card-title mt-2 text-center">Current Forecast</h4>
                <div id="currentWeather"></div>
            </div>
        </section>
    </section>

    <!-- weekly forecast section -->
    <section class="row">
        <div class="col">
            <div class="card forecast">
                <h4>5 day Forecast:</h4>
                <div class="row">
                    <div class="col weekcast" id="forecast"></div>
                </div>
            </div>
        </div>
    </section>
</main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
